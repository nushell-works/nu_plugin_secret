# Paranoid security level
version = "1.0"

[redaction]
style = "simple"
show_type_info = false
preserve_length = false

[redaction.partial]
enabled = false

[security]
level = "paranoid"
audit_config_changes = true
max_custom_text_length = 20
allow_partial_redaction = false
min_partial_redaction_length = 32