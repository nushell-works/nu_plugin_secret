# Sample configurations for testing different redaction styles

[default_config]
redaction_style = "typed_brackets"
security_level = "standard"

[asterisk_config]
redaction_style = "asterisks"
redaction_text = "****"
security_level = "standard"

[simple_config] 
redaction_style = "simple"
redaction_text = "<SECRET>"
security_level = "minimal"

[paranoid_config]
redaction_style = "typed_brackets"
security_level = "paranoid"
audit_logging = true

[custom_config]
redaction_style = "custom"
redaction_text = "ðŸ”’CLASSIFIEDðŸ”’"
security_level = "standard"