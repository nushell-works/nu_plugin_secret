name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly builds to catch dependency issues
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quality gates and linting
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install --force cargo-audit

      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2024-0436

      - name: Run cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          log-level: warn
          command: check

  # Multi-platform testing
  test:
    name: Test Suite
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        include:
          # ARM64 testing on Linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rust: stable
          # Additional Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust: stable
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --verbose --all-targets --all-features

      - name: Run tests
        run: cargo test --verbose --all-features
        if: matrix.target != 'aarch64-unknown-linux-gnu'

      - name: Build for target (cross-compilation)
        if: matrix.target && matrix.target != 'x86_64-pc-windows-msvc'
        run: cargo build --target ${{ matrix.target }} --verbose

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}


  # Integration testing with Nushell
  integration:
    name: Nushell Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Nushell
        run: |
          cargo install nu --version 0.106.1 --locked

      - name: Install plugin
        run: |
          echo "Installing plugin..."
          cargo install --path .
          echo "Checking installation..."
          ls -la ~/.cargo/bin/nu_plugin_secret*
          echo "PATH: $PATH"

      - name: Test plugin registration
        run: |
          # Check if plugin binary is installed and accessible
          echo "Checking plugin binary..."
          if ! command -v nu_plugin_secret &> /dev/null; then
            echo "❌ Plugin not found in PATH"
            echo "Contents of ~/.cargo/bin:"
            ls -la ~/.cargo/bin/ | grep plugin || true
            exit 1
          fi
          
          PLUGIN_PATH=$(which nu_plugin_secret)
          echo "✅ Plugin found at: $PLUGIN_PATH"
          
          # Ensure nushell config directory exists
          mkdir -p ~/.config/nushell
          
          # Initialize nushell (this should create plugin.msgpackz)
          echo "Initializing nushell..."
          nu -c "version; 'Nushell initialized'" || nu -c "version" || true
          
          # Add the plugin with full path
          echo "Registering plugin..."
          if nu -c "plugin add $PLUGIN_PATH"; then
            echo "✅ Plugin registration successful"
          else
            echo "❌ Plugin registration failed"
            echo "Debug: checking nushell config directory"
            ls -la ~/.config/nushell/ || true
            exit 1
          fi
          
          # Use the plugin
          echo "Activating plugin..."
          if nu -c "plugin use secret"; then
            echo "✅ Plugin use successful"
          else
            echo "❌ Plugin use failed"
            exit 1
          fi
          
          # Verify the plugin is registered and available
          echo "Verifying plugin registration..."
          nu -c "plugin list | where name == secret"

      - name: Test basic functionality
        run: |
          nu -c 'echo "test" | secret wrap'
          nu -c '42 | secret wrap'
          nu -c 'true | secret wrap'
          nu -c '3.14 | secret wrap'
          nu -c '0x[deadbeef] | secret wrap'
          nu -c 'date now | secret wrap'

  # Memory safety testing
  memory-safety:
    name: Memory Safety
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, miri

      - name: Setup Miri
        run: cargo miri setup

      - name: Run Miri
        run: cargo miri test
        env:
          MIRIFLAGS: -Zmiri-strict-provenance -Zmiri-symbolic-alignment-check

  # MSRV (Minimum Supported Rust Version) check
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MSRV Rust toolchain
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Check MSRV compatibility
        run: cargo check --all-features