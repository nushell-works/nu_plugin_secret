name: Bug Report
description: File a bug report to help us improve nu_plugin_secret
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below with as much detail as possible.
        
        ⚠️ **Security Issues**: If this is a security vulnerability, please use GitHub Security Advisories instead of filing a public issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the issue you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Install the plugin with `cargo install nu_plugin_secret`
        2. Register with `plugin add ~/.cargo/bin/nu_plugin_secret`
        3. Run the command `secret wrap-string "test"`
        4. Observe the error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The command should have...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the command...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: What version of nu_plugin_secret are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: nushell-version
    attributes:
      label: Nushell Version
      description: What version of Nushell are you using?
      placeholder: "0.106.1"
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust Version
      description: What version of Rust are you using?
      placeholder: "1.85.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of your operating system?
      placeholder: "Ubuntu 22.04, macOS 14.0, Windows 11"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add any error messages or logs
      placeholder: Paste error messages here...
      render: text

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have provided all the requested information above
          required: true
        - label: This is not a security vulnerability (if it is, I will use GitHub Security Advisories)
          required: true