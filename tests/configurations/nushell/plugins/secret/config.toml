# Character-based partial redaction
version = "1.0"

[redaction]
style = "typed_brackets"
show_type_info = true
preserve_length = false

[redaction.partial]
enabled = true
show_first = 3
show_last = 3
min_length = 10
max_reveal = 6
use_hash = false
hash_salt = "test_char_partial_salt"

[security]
level = "standard"
allow_partial_redaction = true
min_partial_redaction_length = 10