[package]
name = "nw-nu_plugin_secret"
version = "0.1.0"
edition = "2021"
authors = ["John Ky <newhoggy@gmail.com>"]
description = "Production-grade secret handling plugin for Nushell with secure CustomValue types that prevent accidental exposure of sensitive data"
license = "BSD-3-Clause"
repository = "https://github.com/nushell-works/nu_plugin_secret"
homepage = "https://github.com/nushell-works/nu_plugin_secret"
documentation = "https://docs.rs/nw-nu_plugin_secret/"
keywords = ["nushell", "secret", "security", "plugin", "custom-types"]
categories = ["command-line-utilities", "development-tools", "cryptography", "data-structures"]
readme = "README.md"
rust-version = "1.75.0"
include = [
    "src/**/*",
    "docs/**/*",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "Cargo.toml",
    "benches/**/*"
]
exclude = [
    ".github/",
    ".git/",
    "target/",
    "*.swp",
    "*.swo",
    ".DS_Store",
    "test_data/",
    "scripts/",
    ".env*",
    "*.log"
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "actively-developed" }

[[bin]]
name = "nu_plugin_secret"
path = "src/main.rs"

# Benchmarks will be added later
# [[bench]]
# name = "performance_benchmarks"
# harness = false

[lib]
name = "nu_plugin_secret"
path = "src/lib.rs"

[dependencies]
# Core Nushell plugin dependencies
nu-plugin = "0.106.1"
nu-protocol = "0.106.1"

# Serialization and type system
serde = { version = "1.0", features = ["derive"] }
typetag = "0.2"
bincode = "1.3"

# Security dependencies
zeroize = { version = "1.8", features = ["derive"] }

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
nu-test-support = "0.106.1"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
debug = true

[profile.test]
debug = true