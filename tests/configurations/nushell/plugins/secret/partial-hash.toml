# Hash-based partial redaction
version = "1.0"

[redaction]
style = "typed_brackets"
show_type_info = true
preserve_length = false

[redaction.partial]
enabled = true
show_first = 4
show_last = 4
min_length = 16
max_reveal = 8
use_hash = true
hash_salt = "test_hash_partial_salt_unique"

[security]
level = "standard"
allow_partial_redaction = true
min_partial_redaction_length = 16