# Minimal security level
version = "1.0"

[redaction]
style = "typed_brackets"
show_type_info = true
preserve_length = true

[redaction.partial]
enabled = true
show_first = 4
show_last = 4
min_length = 8
max_reveal = 10
use_hash = false
hash_salt = "test_minimal_salt"

[security]
level = "minimal"
audit_config_changes = false
max_custom_text_length = 100
allow_partial_redaction = true
min_partial_redaction_length = 8